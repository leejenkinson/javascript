<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section>
        <div class="container">
            <input type="number" value="0" id="display" readonly>
            <div id="calcButtons">
                <button>+</button>
                <button>-</button>
                <button>*</button>
                <button>/</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>0</button>
                <button id="equal">=</button>
                <button>C</button>
            </div>
        </div>
    </section>
    <section id="output"></section>
    <script src="index.js"></script>
</body>

</html>
